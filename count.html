<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function count(){
			var numberOfCharacters=26;
			var msg=document.getElementById("msg").value
			console.log(msg.length)
			document.getElementById("showCount").innerHTML=numberOfCharacters-msg.length
		}
	</script>
</head>
<body>
	<textarea id="msg" onkeyup="count()"></textarea>
	<p>Number of characters left:
		<span id="showCount">26</span>
	</p>
</body>
</html>
